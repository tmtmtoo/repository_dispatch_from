name: repository_dispatch_from

on:
  workflow_dispatch:

jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 60

  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: tmtmtoo/repository_dispatch_to
          event-type: test
